{% extends "base.html" %}

{% block title %}reversed books{% endblock title %}

{% block content %}
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Current reversed books</th>
        </tr>
        </thead>
        <hr>
        <tbody>
            {% for log in user_logs %}
                <tr>
                    <td>{{log.book.name}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
