{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Borrow{% endblock title %}

{% block content %}
    
<br>
<div class="card">
  <h5 class="card-header">Borrow the book</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'add-log' book.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            {{form|crispy}}
            
            <input type="submit" value="Borrow" class="btn btn-outline-success">
        </form>
    </p>
  </div>
</div>
{% endblock content %}
