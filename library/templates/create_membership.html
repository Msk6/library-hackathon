{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create membership{% endblock title %}

{% block content %}
    <br>
    <div class="card">
    <h5 class="card-header">Create new membership</h5>
    <div class="card-body">
        <p class="card-text">
            <form action="{% url 'create-membership' %}" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" value="Create" class="btn btn-outline-primary">
            </form>
        </p>
    </div>
    </div>
{% endblock content %}
