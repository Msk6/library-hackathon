{% extends "base.html" %}

{% block title %}List{% endblock title %}

{% block content %}
<br>
<div class="row">
    {% for book in books %}
    <a href="{% url 'book-detail' book.id %}">
        <div class="col-md-4">
            <div class="card my-card">
            {% if book.image %}
                <img class="card-img-top" src="{{book.image.url}}">
            {% endif %}
            <div class="card-body">
                <a href="{% url 'book-detail' book.id %}"><h2 class="card-title">{{book.name}}</h2></a>
                <p class="card-text">{{book.author}}</p>
                <p class="card-text">{{book.year_of_release}}</p>
                <p class="card-text">{{book.ISBN}}</p>
                <p class="card-text">{{book.genre}}</p>
                <br>
                <div class="row">
                    <a href="#" class="btn btn-outline-dark col-5 m-1">Emborrow</a>
                    <a href="#" class="btn btn-outline-dark col-5 m-1">Returned</a>
                </div>
            </div>

            
            </div>
        </div>
    
    {% endfor %}
</div>
{% endblock content %}
